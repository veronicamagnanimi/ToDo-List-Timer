<app-header></app-header>

<div class="container mt-4">
  <h1 class="my-4 text-center text-secondary">AttivitÃ  della settimana</h1>

  <!-- componente per inserire una nuova task.
    quando viene aggiunta, emette l'evento taskAdded che richiama il metodo addTask($event) -->
  <app-tasks-input (taskAdded)="addTask($event)"></app-tasks-input>

  <!-- componente che mostra la lista delle task
  passo la lista delle task dal componente padre
  toggleComplete e deleteTask sono eventi che richiamano i rispettivi metodi nel componente padre -->
  <app-tasks-list
    [tasks]="tasks"   
    (toggleComplete)="toggleComplete($event)"
    (deleteTask)="deleteTask($event)">
  </app-tasks-list>

  <!-- tutte le tasks completate
  *ngIf esegue il controllo tramite la funzione allCompleted() -->
  <div *ngIf="allCompleted()" class="text-center mt-4">
    <p>ğŸ‰Hai completato tutte le task!ğŸ‰</p>
  </div>
</div>
