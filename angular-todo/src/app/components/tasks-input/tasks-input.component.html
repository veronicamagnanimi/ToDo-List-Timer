<!-- ngSubmit esegue il metodo onSubmit,
  ngModel collega l'input a una variabile del componente per aggiornare il valore in automatico  -->
<div class="d-flex justify-content-center my-4">
  <form (ngSubmit)="onSubmit()" class="d-flex mb-3 w-25">
    <input
      type="text"
      [(ngModel)]="taskText"
      name="task"
      class="form-control me-3"
      placeholder="Aggiungi attivitÃ "
      required
    />
    <button class="btn btn-secondary" type="submit">Aggiungi</button>
  </form>
</div>
