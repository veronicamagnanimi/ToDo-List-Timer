<div class="login-input">
  <h2>Login</h2>
  <form (ngSubmit)="login()">  
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit" class="btn-add">Login</button>
  </form>
  <div *ngIf="error" class="text-danger mt-2">Credenziali errate</div>
</div>
